<html>
    <head>
        <link rel = "stylesheet" href = "./index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
        <script src = "./index.js"></script>
    </head>
        <!-- <div id = "modBin">

        </div> -->
    <body>
        <!-- absolute items -->
        <div id = "modSelection">
            <div class = "modSelect" onclick = "toggleInfo(this)">
                <p>Get Info</p>
            </div>
            <div class = "modSelect" onclick = "deleteModule(this)">
                <p>Delete</p>
            </div>
        </div>

        <div id = "informationModal" class = "modalBox">
            <p id = "courseTitle"></p>
            <a id = "coursePage" target="_blank"></a>
            <div id = "closeInfo" onclick = "toggleInfo()">
                <p>X</p>
            </div>
        </div>

        <div id = "filterModal" class = "modalBox">
            <div id = "closeFilter" onclick = "checkFilter()">
                <p>X</p>
            </div>
        </div>

        <div id = "errorModal" class = "modalBox">
            <p class = "errorMessage"></p>
            <div id = "errorClose" onclick = "toggleError()">
                <p>close</p>
            </div>
        </div>
        <!-- absolute items -->

        <div id = "kanbanTop">
            <img src = "img/logo.png">
        </div>
        <div id = "kanban">
            <div id = "sideBar"> 

                <div id = "searchContainer">
                    <div id = "searchInput">
                        <input type="search" id="searchbar" placeholder="Search" autocomplete="off">
                        <div id = "filterContainer" onclick = "checkFilter()">
                            <img src = "img/filter.png">
                        </div>
                    </div>
                    <div id = "searchResult">

                    </div>
                </div>
            </div>
            <div id = "mainContainer">
                <div id = "trackBar">
                    <div class = "trackContainer">
                        <p>First Major</p>
                        <input>
                    </div>
                    <div class = "trackContainer">
                        <p>Second Major</p>
                        <input>
                    </div>
                </div>
                <div id = "topBar">
                    <div id = "recoContainer">
                        <div id = "closeSidebar" onclick = "toggleSidebar()">
                            <p><</p>
                        </div>
                        <div id = "cuContainer">
                            <p>CUs:</p>
                            <div class = "cuBar">
                                <div class = "basket b1"></div>
                                <div class = "basket b2"></div>
                                <div class = "basket b3"></div>
                                <div class = "basket b4"></div>
                                <div class = "basket b5"></div>
                                <div class = "basket b6"></div>
                                <div class = "basket b7"></div>
                            </div>
                            <p id = "cuCounter"></p>
                        </div>
                        <div id ="cuInformation">
                            <img src = "./img/info.png">
                        </div>
                    </div>
                    <div id = "validContainer">
                        <div id = "openTrack" onclick = "toggleTrack()">
                            <img src = "img/arrow-down.png">
                        </div>
                        <div id = "focusKanban" onclick = "toggleFocus()">
                            <img src = "img/fullscreen.png">
                        </div>
                    </div>
                </div>
                <div class = "horizontalScroll">
                    <div id = "mainBoard" class = "unfocus">

                    </div>
                </div>

                <div id = "tabSelection">
                    <div class = "tabSelect">
                        <p>Rename</p>
                    </div>
                    <div class = "tabSelect">
                        <p>Duplicate</p>
                    </div>
                    <div class = "tabSelect">
                        <p>Delete</p>
                    </div>
                </div>

                <div id = "tabBar">
                    <div id = "tabContainer">
                        <!-- <div class = "tab"> 
                            <p>Board_1</p>
                        </div> -->
                    </div>
                    <div id = "addTab" onclick = "addTab()">
                        <p>+</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
